<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lalaland</title>
    <link rel="icon" href="img/logo/logo-jaune.webp" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- main css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- modernizr -->
    <script src="js/modernizr.js"></script>

    <!-- ça c'est pour la souris verte -->
    <script src="js/mouse.js"></script>
</head>

<body class="contact">
    <!-- Une souris verte, qui courait dans l'herbe... -->
    <canvas id="mouse-trail"></canvas>
    <!-- Preloader -->
    <div id="preloader">
        <div class="pre-container">
            <div class="three-body">
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
                <div class="three-body__dot"></div>
            </div>
        </div>
    </div>
    <!-- end Preloader -->

    <style>
        .three-body {
            --uib-color: #d8cd38c4;
        }

        ::selection {
            background-color: #b5b51bc7 !important;
        }

        body {
            background: #042e4b;
            color: #fff;
            font: 19px/1.5 'Fira Sans Extra Condensed', Helvetica, Helvetica Neue, Arial;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body,
        figure,
        image {
            margin: 0;
            padding: 0;
        }

        .intro {
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/579121/sky-backr2.jpg') no-repeat;
            background-size: cover;
            height: 100vh;
            position: relative;
            z-index: -1;
        }

        .tulips {
            bottom: 200px;
            left: 0;
            overflow: hidden;
            position: absolute;
            text-align: center;
            width: 100%;
            z-index: 1;
        }

        /* Ajoutez ce style pour que la vidéo remplisse tout le fond */
        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .testButton {
            border-radius: 20px;
        }
    </style>

    <div class="container-fluid">
        <!-- box header -->
        <header class="box-header">
            <div class="box-logo">
                <div class="button-container">
                    <a href="index.html"><img class="rounded" src="img/logo/AUBL-jaune.webp" width="50" alt="Logo"></a>
                    <button id="toggleButton" class="round-button">
                        <img src="img/magic.webp" alt="Baguette magique">
                    </button>
                    <button id="testButton" class="round-button"><img src="img/lampadaire.webp" alt="+"></button>
                    <button id="increaseButton" class="size-adjust-button">
                        <img src="img/+.webp" alt="+">
                    </button>
                    <button id="decreaseButton" class="size-adjust-button">
                        <img src="img/-.webp" alt="-">
                    </button>
                    <input type="color" id="colorPicker" value="#b03be6" class="select-color">
                </div>
            </div>
        </header>
    </div>

    <div
        style="position: fixed; display: flex; justify-content: center; align-items: center; width: 100%; height: 90%; z-index: 0; background-color: rgba(0, 0, 0, 0);">
        <iframe style="border-radius:20px"
            src="https://open.spotify.com/embed/track/6j0wBBAP3hMe4t1Ymj7GIe?utm_source=generator" width="50%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="intro">
        <!-- La vidéo en arrière-plan (initialement cachée) -->
        <video id="backgroundVideo" loop style="display: none;">
            <source src="MiaAndSeb.mp4" type="video/mp4">
            <!-- Ajoutez ici d'autres sources pour la compatibilité avec différents navigateurs -->
        </video>
        <figure class="tulips">
            <p>here's to the fools who dream</p>
            <p>ialy</p>
        </figure>
    </div>

    <!-- jQuery -->
    <script src="js/jquery-2.1.1.js"></script>
    <!--  plugins -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/animated-headline.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>


    <!--  custom script -->
    <script src="js/custom.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const testButton = document.getElementById("testButton");
            const backgroundVideo = document.getElementById("backgroundVideo");
            const spotifyIframe = document.querySelector("iframe");

            testButton.addEventListener("click", function () {
                // Vérifie si la vidéo est déjà affichée
                if (backgroundVideo.style.display === "none" || backgroundVideo.style.display === "") {
                    // Affiche la vidéo
                    backgroundVideo.style.display = "block";
                    // Démarrer la lecture de la vidéo en arrière-plan
                    backgroundVideo.play();
                    // Masquer l'iframe Spotify
                    spotifyIframe.style.display = "none";
                    // Réglez le volume de la vidéo en arrière-plan à 0.5 (50%)
                    backgroundVideo.volume = 0.3;
                } else {
                    // Cache la vidéo
                    backgroundVideo.style.display = "none";
                    // Mettre en pause la vidéo
                    backgroundVideo.pause();
                    // Afficher l'iframe Spotify
                    spotifyIframe.style.display = "block";
                }
            });
        });
    </script>

</body>

</html>
